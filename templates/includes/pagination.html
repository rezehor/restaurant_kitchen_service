{% if is_paginated %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">

      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link bg-light text-dark border-0 shadow-sm" href="?page={{ page_obj.previous_page_number }}">« Prev</a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link bg-light text-muted border-0 shadow-sm">« Prev</span>
        </li>
      {% endif %}

      <li class="page-item active">
        <span class="page-link bg-dark text-white border-0 shadow-sm">
          {{ page_obj.number }} / {{ paginator.num_pages }}
        </span>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link bg-light text-dark border-0 shadow-sm" href="?page={{ page_obj.next_page_number }}">Next »</a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link bg-light text-muted border-0 shadow-sm">Next »</span>
        </li>
      {% endif %}

    </ul>
  </nav>
{% endif %}
