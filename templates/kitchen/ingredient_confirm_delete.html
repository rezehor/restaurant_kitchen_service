{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h2 class="card-title mb-4 text-danger">Delete Ingredient?</h2>
            <p class="mb-4">Are you sure you want to delete this ingredient? This action cannot be undone.</p>

            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
              <a href="{% url 'kitchen:ingredient-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
