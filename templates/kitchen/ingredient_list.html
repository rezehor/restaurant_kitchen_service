{% extends "base.html" %}

{% block content %}
  <h1>
    Ingredient list
    <a href="{% url 'kitchen:ingredient-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if ingredient_list %}
    <ul>
      {% for ingredient in ingredient_list %}
        <li>
          {{ ingredient.id }} {{ ingredient.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no ingredients in kitchen</p>
  {% endif %}

{% endblock %}
